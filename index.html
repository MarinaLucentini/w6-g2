<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row row-cols-2 my-3">
          <div class="col"></div>
          <div class="col">
            <p class="display 2 d-inline" id="counter"></p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col">
            <form class="mx-3">
              <div class="mb-3">
                <div id="inputNameText" class="form-text"></div>
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" />
              </div>
              <div class="container">
                <div class="row">
                  <div class="col">
                    <button
                      type="submit"
                      class="btn btn-outline-success"
                      id="btnSubmit"
                    >
                      Submit
                    </button>
                  </div>
                  <div class="col">
                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      id="btnDelete"
                    >
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
